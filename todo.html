<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App in JavaScript | TODOLIST</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box">
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Renew gym membership</p>
        </label>
        <div class="settings">
          <i class="uil uil-ellipsis-h"></i>
          <ul class="task-menu">
            <li><i class="uil uil-pen"></i>Edit</li>
            <li><i class="uil uil-trash"></i>delete</li>
          </ul>
        </div>
      </li>
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Create a video for Youtube</p>
        </label>
        <div class="settings">
          <i class="uil uil-ellipsis-h"></i>
        </div>
      </li>
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Write a blog about new trends</p>
        </label>
        <div class="settings">
          <i class="uil uil-ellipsis-h"></i>
        </div>
      </li>
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Send project file to the client</p>
        </label>
        <div class="settings">
          <i class="uil uil-ellipsis-h"></i>
        </div>
      </li>
      <li class="task">
        <label for="1">
          <input type="checkbox" id="1">
          <p>Discuss new project with team</p>
        </label>
        <div class="settings">
          <i class="uil uil-ellipsis-h"></i>
        </div>
      </li>
    </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
